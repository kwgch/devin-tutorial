app = "parallel-diary"
primary_region = "nrt"

[build]
  dockerfile = "fly/Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[env]
  PORT = "8080"
  SESSION_SECRET_KEY = "supersecretkey123456789"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
